<template >
    <lightning-card title="Avalie o Churrasco!" icon-name="custom:custom14">
        <div class="slds-p-around_small slds-theme_default" if:false={boolPossuiAvaliacoes}>
            <div class="lgc-bg slds-theme_shade">
                <div class="lgc-bg slds-theme_shade">
                    <div class="slds-grid slds-wrap">
                        <div class="lds-col slds-size_1-of-1 slds-p-around_small lgc-bg">
                            <lightning-radio-group data-id="nota"
                                        label="Informe sua Nota"
                                        options={options}
                                        required
                                        type="button" onchange={onHandler}>
                            </lightning-radio-group>
                        </div>  
                        <div class="lds-col slds-size_1-of-1 slds-p-around_small lgc-bg">
                            <lightning-textarea data-id="observacoes" 
                                        label="Observações sobre o Churrasco" 
                                        onblur={onHandler}>
                            </lightning-textarea>
                        </div>
                        <div class="lds-col slds-size_1-of-1 slds-p-around_small lgc-bg slds-align_absolute-center">
                            <lightning-button label="Enviar Avaliação" onclick={enviaAvaliacao} onended={refresh} type="button"></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-p-around_small slds-theme_default" if:true={boolPossuiAvaliacoes}>
            <div class="slds-grid slds-wrap lgc-bg slds-theme_shade slds-align_absolute-center">
                <div class="lds-col slds-size_1-of-1 slds-p-around_small slds-align_absolute-center">
                    <div class="slds-text-heading_medium"> Muito Obrigado pela sua Avaliação!</div>   
                </div>
                <div class="lds-col slds-size_1-of-1 slds-p-around_small slds-align_absolute-center">
                    <div class="slds-text-body_small">Este Orçamento já foi Avaliado</div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
